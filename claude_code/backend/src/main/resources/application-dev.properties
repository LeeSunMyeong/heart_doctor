# H2 Database Configuration for Development
spring.application.name=heart-disease-api
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:heart_disease_db;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway - Disabled for H2 in-memory
spring.flyway.enabled=false

# Redis - Optional for development
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Security Configuration
heart.security.jwt.secret=your-256-bit-secret-key-change-this-in-production-must-be-at-least-256-bits-long
heart.security.jwt.expiration=86400000
heart.security.jwt.refresh-expiration=604800000

# Logging
logging.level.ac.cbnu.heartcheck=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:19006,http://localhost:8081,http://192.168.*.*:19006,http://192.168.*.*:8081
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
