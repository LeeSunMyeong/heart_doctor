# Test configuration properties
spring.application.name=heart-disease-api-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests
spring.flyway.enabled=false

# Redis Configuration (Embedded for Testing)
spring.data.redis.host=localhost
spring.data.redis.port=6370

# Security Configuration for Testing
heart.security.jwt.secret=test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits-long
heart.security.jwt.expiration=3600000
heart.security.jwt.refresh-expiration=7200000

# Encryption Configuration for Testing
encryption.key=test-encryption-key-32-bytes-long

# Logging Configuration for Testing
logging.level.ac.cbnu.heartcheck=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.testcontainers=INFO

# Disable actuator security for testing
management.security.enabled=false

# Test profile specific settings
spring.profiles.active=test