spring:
  application:
    name: heartrisk-backend
  datasource:
    url: jdbc:mysql://localhost:3306/heartrisk
    username: heartrisk
    password: change-me
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
server:
  port: 8080
  servlet:
    context-path: /
logging:
  level:
    root: INFO
    com.flowgence.heartrisk: DEBUG
